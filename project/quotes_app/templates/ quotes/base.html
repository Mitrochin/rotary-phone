<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quotes Site{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes_app/style.css' %}">
</head>
<body>
<main class="container">
    <nav>
        <ul>
            <li><a href="{% url 'quotes:authors' %}">Authors</a></li>
            <li><a href="{% url 'quotes:quotes' %}">Quotes</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'quotes:add_author' %}">Add Author</a></li>
                <li><a href="{% url 'quotes:add_quote' %}">Add Quote</a></li>
                <li><a href="{% url 'quotes:logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'quotes:login' %}">Login</a></li>
                <li><a href="{% url 'quotes:register' %}">Register</a></li>
            {% endif %}
        </ul>
    </nav>
    {% block content %} {% endblock %}
</main>
</body>
</html>
